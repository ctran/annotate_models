language: ruby
rvm:
  - 2.4.9
  - 2.5.7
  - 2.6.5

env:
  - RAILS_ENV=development RACK_ENV=development INTEGRATION_TESTS=1

addons:
  apt_packages:
    - libsqlite3-dev

before_install:
  - gem update --system --no-document --quiet

install:
  - bundle install --jobs=3 --retry=3

script:
  - bundle exec rspec
  - bundle exec rubocop

jobs:
  include:
    - stage: gem release
      if: tag =~ ^v
      rvm: 2.6.5
      script: echo "Deploying to rubygems.org ..."
      deploy:
        provider: rubygems
        api_key: $RUBYGEMS_API_KEY
        gem: annotate
        on:
          tags: true
          repo: ctran/annotate_models
