sudo: false
language: ruby
rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2.5
  - 2.3.0
  - 2.4.0
  - ruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: 1.9.3
    - rvm: 2.0
    - rvm: 2.1
    - rvm: 2.4.0
before_install:
  - gem update --system
  - gem update bundler
script:
  - bundle exec rubocop && bundle exec rspec
