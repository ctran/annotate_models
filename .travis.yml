sudo: false
language: ruby
rvm:
- 2.2.10
- 2.3.8
- 2.4.6
- 2.5.5
- 2.6.0
- 2.6.1
- 2.6.2
- 2.6.3
- ruby-head

matrix:
  allow_failures:
  - rvm: ruby-head

before_install:
- gem update --system
- gem update bundler

script:
- bundle exec rubocop && bundle exec rspec

jobs:
  include:
    - stage: GitHub release
      tags: true
      rvm: 2.6.0
      script: echo "Deploying to GitHub releases ..."
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        skip_cleanup: true
        on:
          tags: true
          repo: ctran/annotate_models
          
    - stage: gem release
      rvm: 2.6.0
      script: echo "Deploying to rubygems.org ..."   
      deploy:
        provider: rubygems
        api_key: $RUBYGEMS_API_KEY
        gem: annotate
        on:
          tags: true
          repo: ctran/annotate_models
