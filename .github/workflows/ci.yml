name: CI
on:
  pull_request:
    branches:
      - '*'

  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - 2.4.x
          - 2.5.x
          - 2.6.x
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Bundle
        run: |
          gem update --system
          gem update bundler
          bundle install --jobs 4 --retry 3

      - name: Test
        run: bundle exec rubocop && bundle exec rspec
